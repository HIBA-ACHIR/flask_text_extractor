<!DOCTYPE html>
<html>
<head>
    <title>Passport MRZ Extractor</title>
</head>
<body>
    <h1>Passport MRZ Extractor</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload Passport Image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit" name="generate_pdf">Generate PDF</button>
        <button type="submit" name="extract_mrz_code">Extract MRZ Code</button>
    </form>
</body>
</html>
