<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Passport MRZ Extractor</title>
</head>
<body>
    <div class="container">
        <h1>Passport MRZ Extractor</h1>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="image">Upload Passport Image:</label>
            <input type="file" name="image" accept="image/*" required>
            
            <div class="button-container">
                <button type="submit" name="generate_pdf" class="btn">Generate PDF</button>
                <button type="submit" name="extract_mrz_code" class="btn">Extract MRZ Code</button>

            </div>
        </form>
        <div class="footer">
            <p>&copy; 2024 Passport MRZ Extractor. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
